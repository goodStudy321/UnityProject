{include file='public/head'}
<div class="x-body" style=" overflow-y:auto; overflow-x:auto; width:auto; height:auto;">
  <style>
    .layui-form-pane .layui-form-label{
      width:150px;
    }
    .layui-form-pane .layui-input-inline{
      width:300px;
    }
  </style>
  <fieldset class="layui-elem-field">
    <legend> 全局配置 </legend>
    <div class="layui-field-box">
      <blockquote class="layui-elem-quote">
        <form class="layui-form" onsubmit"return false" action="" method="post">
          <div class="layui-inline">
            <label class="layui-form-label" style="width:50px">名称:</label>
            <div class="layui-input-inline" style="width:150px">
              <input type="text" name="name"  class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label" style="width:50px">Key:</label>
            <div class="layui-input-inline" style="width:150px">
              <input type="text" name="key"  class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label" style="width:55px">值:</label>
            <div class="layui-input-inline" style="width:150px">
              <input type="text" name="value"  class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline">
              <button class="layui-btn layui-btn-sm" id="submit">保存</button>
            </div>
          </div>
        </form>
      </blockquote>
    </div>
    <div class="layui-field-box">
      <div class="site-text">
        <form class="layui-form layui-form-pane" onsubmit"return false" action="" method="post">
          <input type="hidden" name="all" value="1">
          {volist name="data" id="vo"}
          <div class="layui-form-item">
            <label class="layui-form-label">{$vo.key}</label>
            <div class="layui-input-inline">
              <input type="text" name="{$vo.id}" class="layui-input" value="{$vo.value}">
            </div>
            <div class="layui-form-mid layui-word-aux_">{$vo.name}</div>
          </div>
          {/volist}
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formDemoPane">保存</button>
          </div>
        </form>
      </div>
    </div>
  </fieldset>
</div>
{include file='public/foot'}
