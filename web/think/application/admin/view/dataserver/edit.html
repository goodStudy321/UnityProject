{include file='public/head'}
  <style type="text/css" media="screen">
    header {
      color: black;
    }
  </style>
  <div class="x-body" >
    <form class="layui-form" id='mainForm' method="post" action="">
      <input type="hidden" name="index_id" value="{$data.index_id}">
      <div class="layui-form-item">
        <label class="layui-form-label">Router ID</label>
        <div class="layui-input-block">
          <input type="text" name="router_id" lay-verify="number" class="layui-input" value="{$data.router_id}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">服务器ID</label>
        <div class="layui-input-block">
          <input type="text" name="server_id" lay-verify="number" class="layui-input" value="{$data.server_id}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">区服名</label>
        <div class="layui-input-block">
          <input type="text" name="name" lay-verify="required" class="layui-input" value="{$data.name}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">IP地址</label>
        <div class="layui-input-block">
          <input type="text" name="ip" lay-verify="required" class="layui-input" value="{$data.ip}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">端口</label>
        <div class="layui-input-block">
          <input type="text" name="port" lay-verify="number" class="layui-input" value="{$data.port}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
          <input type="radio" name="status" class="layui-input" value="1" title="开启" {$data.status > 0 ? 'checked' : ''}>
          <input type="radio" name="status" class="layui-input" value="0" title="其他" {$data.status != 0 ? '' : 'checked'}>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">新服</label>
        <div class="layui-input-block">
          <input type="radio" name="is_new" class="layui-input" value="1" title="是" {$data.is_new > 0 ? 'checked' : ''}>
          <input type="radio" name="is_new" class="layui-input" value="0" title="否" {$data.is_new != 0 ? '' : 'checked'}>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">是否首发 </label>
        <div class="layui-input-block">
          <input type="radio" name="is_first_version" class="layui-input" value="1" title="是" {$data.is_first_version > 0 ? 'checked' : ''}>
          <input type="radio" name="is_first_version" class="layui-input" value="0" title="否" {$data.is_first_version != 0 ? '' : 'checked'}>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button style="margin-left: 20%" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="toSubmit">提交</button>
          <button id="reset" type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
      </div>
    </form>
  </div>
{include file='public/foot'}

<script type="text/javascript">
  var form  = layui.form;
  var layer = layui.layer;

  $(document).ready(function(){
    var options = {
      type:'post',
      dataType:"json",
      data:{},
      clearForm: false,        //成功提交后，清除所有表单元素的值
      resetForm: false,        //成功提交后，重置所有表单元素的值
      cache:false,
      async:false,
      success:function(data){
        if(data.status.code != 10200){
          layer.msg(data.status.msg);
        }else{
          layer.msg(data.status.msg,{icon:1,time:500},function(){
            $("#reset").click();
            x_admin_close();
            parent.location.reload();
          });
        }
        //服务器端返回处理逻辑
      },
      error:function(XmlHttpRequest,textStatus,errorThrown){
        layer.msg('操作失败:服务器处理失败');
      }
    };
    $('#mainForm').ajaxForm(options).submit(function(data){
    });
  });
  $(function(){
    form.render('input');
  })
</script>
