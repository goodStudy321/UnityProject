{include file='public/head'}
<body>
  <style type="text/css" media="screen">
    header {
      color: black;
    }
  </style>
  <div class="x-body" >
    <form class="layui-form" id='mainForm' method="post" action="">
      <input type="hidden" name="id" value="{$data.id}">
      <div class="layui-form-item">
        <label class="layui-form-label">所属渠道</label>
        <div class="layui-input-block">
          <select id="channel" name="channel_id" style="height:28px;" lay-filter="channel" lay-verify="required">
            {volist name="channel_data" id="vo"}
            <option value="{$vo.id}" {$data.channel_id==$vo.id ? 'selected' : ''}>{$vo.name}</option>
            {/volist}
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">包渠道名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" lay-verify="required" class="layui-input" value="{$data.name}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Router ID</label>
        <div class="layui-input-block">
          <input type="text" name="router_id" lay-verify="number" class="layui-input" value="{$data.router_id}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">版本号</label>
        <div class="layui-input-block">
          <input type="text" name="version_name" lay-verify="required" class="layui-input" value="{$data.version_name}">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button style="margin-left: 20%" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="toSubmit">提交</button>
          <button id="reset" type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
{include file='public/foot'}
<script type="text/javascript">
  var form  = layui.form;
  var layer = layui.layer;

  //自定义验证规则
  form.verify({
    game_channel_id: function(value){
      if(value <= 0)
        return '包渠道还没有选择';
    }
  });
  $(document).ready(function(){
    var options = {
      type:'post',
      dataType:"json",
      data:{},
      clearForm: false,        //成功提交后，清除所有表单元素的值
      resetForm: false,        //成功提交后，重置所有表单元素的值
      cache:false,
      async:false,
      success:function(data){
        if(data.status.code != 10200){
          layer.msg(data.status.msg);
        }else{
          layer.msg(data.status.msg,{icon:1,time:500},function(){
            $("#reset").click();
            x_admin_close();
            parent.location.reload();
          });
        }
        //服务器端返回处理逻辑
      },
      error:function(XmlHttpRequest,textStatus,errorThrown){
        layer.msg('操作失败:服务器处理失败');
      }
    };
    $('#mainForm').ajaxForm(options).submit(function(data){
    });
  });
</script>
