{include file='public/head'}
<body>
  <style type="text/css" media="screen">
    header {
      color: black;
    }
    .layui-form-pane .layui-input-block-reset{
      float:left;
      overflow:hidden;
      margin:0;
    }
    .layui-form-pane .layui-input-reset{
      width:330px;
    }
  </style>
  <div class="x-body" >
    <form class="layui-form layui-form-pane" id='mainForm' method="post" action="questionSend">
      <div class="layui-form-item">
        <label class="layui-form-label">问卷题目</label>
        <div class="layui-input-block">
          <input type="text" name="question_name" autocomplete="off" placeholder="请输入问卷题目" class="layui-input" lay-verify="required">
        </div>
      </div>
      <input type="hidden" name="question_id" value="{$id}">
      <div class="layui-form-item" pane="">
        <label class="layui-form-label">题目类型</label>
        <div class="layui-input-block" id="type">
          <input type="radio" name="question_status" lay-filter="question_status" value="0" title="单选题" checked>
          <input type="radio" name="question_status" lay-filter="question_status" value="2" title="多选题">
          <input type="radio" name="question_status" lay-filter="question_status" value="1" title="填空题">
        </div>
      </div>
      <div id="list" lay-filter="writeList">
        <div class="layui-card-header">问卷选项</div>
        <div class="layui-form-item">
          <label class="layui-form-label">A</label>
          <div class="layui-input-block layui-input-block-reset">
            <input type="text" name="question_value[]" placeholder="请输入选项" class="layui-input layui-input-reset">
          </div>
          <input type="radio" name="write" value="0" title="可填写">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>可填写</div></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">B</label>
          <div class="layui-input-block layui-input-block-reset">
            <input type="text" name="question_value[]" placeholder="请输入选项" class="layui-input layui-input-reset">
          </div>
          <input type="radio" name="write" value="1" title="可填写">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>可填写</div></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">C</label>
          <div class="layui-input-block layui-input-block-reset">
            <input type="text" name="question_value[]" placeholder="请输入选项" class="layui-input layui-input-reset">
          </div>
          <input type="radio" name="write" value="2" title="可填写">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>可填写</div></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">D</label>
          <div class="layui-input-block layui-input-block-reset">
            <input type="text" name="question_value[]" placeholder="请输入选项" class="layui-input layui-input-reset">
          </div>
          <input type="radio" name="write" value="3" title="可填写">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>可填写</div></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">E</label>
          <div class="layui-input-block layui-input-block-reset">
            <input type="text" name="question_value[]" placeholder="请输入选项" class="layui-input layui-input-reset">
          </div>
          <input type="radio" name="write" value="4" title="可填写">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>可填写</div></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">F</label>
          <div class="layui-input-block layui-input-block-reset">
            <input type="text" name="question_value[]" placeholder="请输入选项" class="layui-input layui-input-reset">
          </div>
          <input type="radio" name="write" value="5" title="可填写">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>可填写</div></div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button style="margin-left: 20%" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="toSubmit">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript">

$(document).ready(function(){
  var options = {
    type:'post',           //post提交
    //url:'http://ask.tongzhuo100.com/server/****.php?='+Math.random(),   //url
    dataType:"json",        //json格式
    data:{},    //如果需要提交附加参数，视情况添加
    clearForm: false,        //成功提交后，清除所有表单元素的值
    resetForm: false,        //成功提交后，重置所有表单元素的值
    cache:false,
    async:false,          //同步返回
    success:function(data){
      console.log(data);
      if(data.code==0){
        layer.msg(data.msg);
      }else{
        layer.msg(data.msg,{icon:1,time:500},function(){
          $("#reset").click();
          x_admin_close();
          parent.location.reload();
        });
      }
      //服务器端返回处理逻辑
    },
    error:function(XmlHttpRequest,textStatus,errorThrown){
      layer.msg('操作失败:服务器处理失败');
    }
  };
  // bind form using 'ajaxForm'
  $('#mainForm').ajaxForm(options).submit(function(data){
    //无逻辑
  });
  layui.use('form', function(){
    var form = layui.form;
    //填空题时，redio 都选中
    form.on('radio(question_status)', function(data){
      var type = Number(data.value);
      if(type == 1){
        $('#list').addClass('layui-hide');
      } else{
        $('#list').removeClass('layui-hide');
      }
    })
  })
});
</script>
{include file='public/foot'}
