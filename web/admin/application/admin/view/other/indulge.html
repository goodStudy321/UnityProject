<style>
  .layui-form .layui-form-label{
    width:70px;
  }
  .font-color{
    color: red;
  }
  .vlun-form-item{
    border-bottom: 1px solid #e6e6e6;
    background:#f5f5f5;
  }
  .layui-input-block{
    min-height: 36px;
    margin-left: 10px;
    /*border-bottom: 1px solid #e6e6e6;*/
  }
  .layui-form-item .layui-input-inline{
    width: 100px;
  }
  .vlun-line{
    width:1px;
    height: 36px;
    background: #a5a5a5;
  }
  .vlun-option{
    padding: 10px;
    line-height: 18px;
    font-size: 14px;
    position: relative;
    height: 16px; 
    top: 6px;
  }
  .vlun-form-label{
    width:60px;
  }
  .vlun-box{
    border:1px solid #e6e6e6;
    margin-top: 10px;
  }
  .vlun-btn{
    margin-top: 10px; 
  }
  .layui-form-radio{
    margin-right: -25px;
  }
</style>
<div class="site-text">
  <form class="layui-form" onsubmit="return false" action="" method="post" id="indulgeform">
    <div class="vlun-box">
      <div class="layui-form-item vlun-form-item">
        <div class="layui-input-block">
          <input type="radio" name="status" value="1" {if isset($data[0]['status']) && $data[0]['status'] == 'on'} checked {/if} id="status1">
          <label class="vlun-option">无要求</label>
        </div>
      </div>
    </div>

    <div class="vlun-box">
      <div class="layui-form-item vlun-form-item">
        <div class="layui-input-block">
          <input type="radio" name="status" value="2" {if isset($data[1]['status']) && $data[1]['status'] == 'on'} checked {/if} id="status2">
          <label class="vlun-option">宽松版</label>
        </div>
      </div>
      <div style="margin-left:80px;">
        <div class="layui-form-item">
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="time[status1]" id="" autocomplete="off" class="layui-input" {if isset($data[1]['time'])}value="{$data.1.time}"{/if} />
            </div>
            <label>/分钟</label>
          </div>
        </div>  
      </div>
    </div>

    <div class="vlun-box">
      <div class="layui-form-item vlun-form-item">
        <div class="layui-input-block">
          <input type="radio" name="status" value="3" {if isset($data[2]['status']) && $data[2]['status'] == 'on'} checked {/if} id="status3">
          <label class="vlun-option">严格版</label>
        </div>
      </div>
      
      <div style="margin-left:30px;">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="checkbox" name="indulge[option1]" id="option1" lay-skin="primary" title="" {if isset($data[2]['indulge']['option1']) && $data[2]['indulge']['option1'] == 'on'} checked {/if}/> 
            <label for="option1" class="vlun-option">累计在线时间提醒设置：包括2个级别，在玩家在线达到<span class="font-color"> X，Y </span>个小时后，每间隔<span class="font-color"> M，N </span>分钟需要给予玩家1次提醒，提醒方式为当前已有的弹窗提示 </label>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="checkbox" name="indulge[option2]" id="option2" lay-skin="primary" title="" {if isset($data[2]['indulge']['option2']) && $data[2]['indulge']['option2'] == 'on'} checked {/if}/>
            <label for="option2" class="vlun-option">限定未成年用户游戏：是指玩家达到累计在线时间提醒的时间段后收益降低的设定，包括2个级别，<span class="font-color"> X </span>小时后收益降低50%和<span class="font-color"> Y </span>小时后收益为0</label>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="checkbox" name="indulge[option3]" id="option3" lay-skin="primary" title="" {if isset($data[2]['indulge']['option3']) && $data[2]['indulge']['option3'] == 'on'} checked {/if}/>
            <label for="option3" class="vlun-option">设置未成年消费限额：当玩家未通过验证时，最多可累计充值<span class="font-color"> Z </span>元，当超过时无法继续充值，进行充值行为时给予弹窗提示</label>
          </div>
        </div>


        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">X：(分钟)</label>
            <div class="layui-input-inline">
              <input type="text" name="time[X]" id="X" autocomplete="off" class="layui-input" {if isset($data[2]['time']['X'])}value="{$data.2.time.X}"{/if} />
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label vlun-form-label">M：(分钟)</label>
            <div class="layui-input-inline">
              <input type="text" name="time[M]" id="M" autocomplete="off" class="layui-input" {if isset($data[2]['time']['M'])}value="{$data.2.time.M}"{/if} />
            </div>
          </div>

          <div class="layui-inline vlun-line"></div>

          <div class="layui-inline">
            <label class="layui-form-label vlun-form-label">Y：(分钟)</label>
            <div class="layui-input-inline">
              <input type="text" name="time[Y]" id="Y" autocomplete="off" class="layui-input" {if isset($data[2]['time']['Y'])}value="{$data.2.time.Y}"{/if} />
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label vlun-form-label">N：(分钟)</label>
            <div class="layui-input-inline">
              <input type="text" name="time[N]" id="N" autocomplete="off" class="layui-input" {if isset($data[2]['time']['N'])}value="{$data.2.time.N}"{/if} />
            </div>
          </div>

          <div class="layui-inline vlun-line"></div>

          <div class="layui-inline">
            <label class="layui-form-label vlun-form-label">Z：(元)</label>
            <div class="layui-input-inline">
              <input type="text" name="Z" autocomplete="off" class="layui-input" {if isset($data[2]['Z'])}value="{$data.2.Z}"{/if} id="Z"/>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="layui-form-item vlun-btn">
      <div class="layui-input-block">
        <button class="layui-btn layui-btn-normal" onclick="ajaxsubmit()" lay-submit="" lay-filter="sub">确认</button>
      </div>
    </div>
  </form>
</div>

<script>
  form.render();
  
  function ajaxsubmit() {
    var formData = $('#indulgeform').serializeArray(),
        time     = new Array(),
        Z        = $('#Z').val();

    time['X']    = $('#X').val();
    time['M']    = $('#M').val();
    time['Y']    = $('#Y').val();
    time['N']    = $('#N').val();
    // 选项一
    if($('#option1').is(':checked') && $('#status3').is(':checked')){
      // 表单验证
      for(var index in time){
        if(time[index] == ''){
          layer.msg(index + ' 值不能为空');
          return;
        }
      }
    }
    // 选项二
    if($('#option2').is(':checked') && $('#status3').is(':checked')){
      //表单验证
      for(var index in time){
        if((index == 'X' || index == 'Y') && time[index] == ''){
          layer.msg(index + ' 值不能为空');
          return;
        }
      }
    }
    // 选项三
    if($('#option3').is(':checked') && $('#status3').is(':checked')){
      //表单验证
      if(Z == '') {
        layer.msg('Z 值不能为空');
        return;
      }
    }

    $.ajax({
      type: 'post',
      url: '/admin/other/indulge',
      data: formData,
      success: function (data) {
        var param = JSON.parse(data).status;
        if(param.code == 10200){
          layer.msg(param.msg);
        } else {
          layer.msg(param.msg);
        }
      },
      error:function(XmlHttpRequest,textStatus,errorThrown){
        layer.msg('操作失败:服务器处理失败');
      }
    });
    
  }

  function check() {
    
  }
</script>
