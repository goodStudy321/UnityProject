{include file='public/head'}
<body>
  <script src="__static__/wysibb/jquery.wysibb.min.js"></script>
  <link rel="stylesheet" href="__static__/wysibb/wbbtheme.css" />

  <style type="text/css" media="screen">
    header {
      color: black;
    }
  </style>
  <div class="x-body" >
    <form class="layui-form" id='mainForm' method="post" action="announcementsend">
      <div class="layui-form-item">
        <label class="layui-form-label">渠道名</label>
        <div class="layui-input-block">
          <select id="online" name="channel_id" style="height: 28px;" lay-filter="channel">
            {volist name="data" id="vo"}
            <option value="{$vo.channel_id}">{$vo.name}</option>
            {/volist}
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">包渠道</label>
        <div class="layui-input-block">
          <select id="game_channel" name="game_channel_id" style="height: 28px;">
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">公告内容</label>
        <div class="layui-input-block">
          <textarea id="editor" name="text"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button style="margin-left: 20%" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="toSubmit">提交</button>
          <button id="reset" type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript">
  var form = layui.form;
  var layer = layui.layer;

  //渠道 包渠道联动
  form.on('select(channel)', function(data){
    var channel_id = data.value;
    $.post('/admin/Channel/getGameChannelByChannelid', {channel_id:channel_id}, function(msg){
      if(msg.data){
        var options = '';
        $(msg.data).each(function(i,d){
          options += '<option value="'+d.game_channel_id+'">'+d.name+'</option>';
        });
        $('#game_channel').html(options);
        form.render();
      }
    }, 'json')
  });

  $(document).ready(function(){
    //bbcode editor
    var wbbOpt = {
      buttons: "bold,italic,underline,strike,sup,sub,|,fontcolor,fontsize",
      minheight:80,
    }
    $("#editor").wysibb(wbbOpt);

    var options = {
      type:'post',           //post提交
      //url:'http://ask.tongzhuo100.com/server/****.php?='+Math.random(),   //url
      dataType:"json",        //json格式
      data:{},    //如果需要提交附加参数，视情况添加
      clearForm: false,        //成功提交后，清除所有表单元素的值
      resetForm: false,        //成功提交后，重置所有表单元素的值
      cache:false,
      async:false,          //同步返回
      success:function(data){
        console.log(data);
        if(data.code==0){
          layer.msg(data.msg);
        }else{
          layer.msg(data.msg,{icon:1,time:500},function(){
            $("#reset").click();
            x_admin_close();
            parent.location.reload();
          });
        }
        //服务器端返回处理逻辑
      },
      error:function(XmlHttpRequest,textStatus,errorThrown){
        layer.msg('操作失败:服务器处理失败');
      }
    };
    // bind form using 'ajaxForm'
    $('#mainForm').ajaxForm(options).submit(function(data){
      //无逻辑
    });
  });
</script>
{include file='public/foot'}
