{include file='public/head'}
  <style type="text/css" media="screen">
    header {
      color: black;
    }
    .register{
      display: none;
      margin: 20px;
    }
    .vlun_login{
      margin: 20px;
    }
  </style>
  <div class="x-body" >
    <form class="layui-form" id='mainForm' method="post" action="">
      <div class="vlun_login">
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input type="email" name="email" lay-verify="required" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input type="password" name="pwd" lay-verify="required" class="layui-input" autocomplete="off">
            <input type="hidden" name="action" value="login">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button style="margin-left: 20%" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="toSubmit" >登录</button>
            <button class="layui-btn layui-btn-primary layui-btn-sm" id="register" type="button">注册</button>
          </div>
        </div>
      </div>
    </form>
    <form class="layui-form" id='mainForm1' method="post" action="">
      <div class="register">
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input type="email" name="email" lay-verify="required" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input type="password" name="pwd" lay-verify="required" class="layui-input" autocomplete="off">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <input type="password" name="repwd" lay-verify="required" class="layui-input" autocomplete="off">
            <input type="hidden" name="action" value="register">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button style="margin-left: 20%" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="toSubmit" >确认</button>
            <button id="reset" type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
          </div>
        </div>
      </div>
    </form>
  </div>
{include file='public/foot'}

<script type="text/javascript">
  var form  = layui.form;
  var layer = layui.layer;

  $(document).ready(function(){
    var options = {
      type:'post',
      dataType:"json",
      data:{},
      clearForm: false,        //成功提交后，清除所有表单元素的值
      resetForm: false,        //成功提交后，重置所有表单元素的值
      cache:false,
      async:false,
      success:function(data){
        if(data.status.code == 10200){
          console.log('1');
          layer.msg(data.status.msg,{icon:1,time:500},function(){
            $("#reset").click();
            x_admin_close();
            parent.location.reload();
          });
        }else if(data.status.code == 10202){
            console.log('2');
          layer.msg(data.status.msg,{icon:1,time:500},function(){
            $("#reset").click();
            $('.register').hide();
            $('.vlun_login').show();
          });
          
        }else{
          console.log('3');
          layer.msg(data.status.msg);
        }
        //服务器端返回处理逻辑
      },
      error:function(XmlHttpRequest,textStatus,errorThrown){
        layer.msg('操作失败:服务器处理失败');
      }
    };
    $('#mainForm').ajaxForm(options).submit(function(data){
    });
    $('#mainForm1').ajaxForm(options).submit(function(data){
    });
  });

  $('#register').click(function(){
    $('.register').show();
    $('.vlun_login').hide();
  });
</script>
