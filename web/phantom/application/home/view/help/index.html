<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>蜃龙游戏链接管理后台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="__static__/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__static__/css/font.css">
    <link rel="stylesheet" href="__module__/layui/css/layui.css">
    <link rel="stylesheet" href="__static__/css/xadmin.css">
    <script type="text/javascript" src="__js__/jquery.min.js"></script>
    <script src="__module__/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__static__/js/xadmin.js"></script>
    <style type="text/css">
      html,body{ font-size: 12px; }
      .content{
        padding:30px 0px;
        overflow:hidden;
      }
      .left{ float:left; }
      .right{ float:right; }
      .layui-nav *{
        font-size:12px;
      }
      .container .logo a {font-size:14px}
      .image,.username{
        width: 12px;
        height: 12px;
        border-radius: 100%;
        margin-right: 5px;
      }
      .username{
        background: green;
        font-size: 14px;
        text-align: center;
        padding: 10px;
        line-height: 15px;
        display: inline-block;
      }
      .content{width: 100%;text-align: center;}
      .box{width: 11%; margin:20px;display: inline-block;vertical-align:text-top;}
      .group{
        width: 100%;border: 1px solid #ccc; padding:10px 0;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom:none;
        font-weight:bold;
      }
      .urls{width: 100%;height:600px;border:1px solid #ccc;overflow-y:scroll;
        border-top:1px solid #e4e4e4;
        border-bottom:1px solid #e4e4e4;
      }
      .urls li{padding:10px 10px;height:20px;line-height:20px;text-align: left; }
      .urls li:hover{
        background:#f9f9f9;
      }
      .urls a{height: 20px;width: 90%;display: inline-block;}
      .vlun_icon{display: none;float:right;width:8%;}
      .btn{
        width:100%;border: 1px solid #ccc;border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }
      .btn button{border:0;}
      .urls::-webkit-scrollbar {display: none;}
      .bottom{
        overflow:hidden;
        position: fixed;
        bottom: 0;
        float: bottom;
        background: #ffffff;
        width: 100%;
        padding: 10px 0px;
        border-top: 1px solid #e4e4e4;
      }
      .footer-box{
        padding:0px 20px;
      }
      .what{
        text-decoration:underline;
      }
      #finish{display: none;}
      .bd{
        border:1px solid red;
      }
      .help-side{
        padding:10px 0px;
        width:15%;
      }
      .help-content{
        padding:10px 0px;
        padding-left:10px;
        width:70%;
        text-align:left;
        border-left:1px solid #CCC;
      }
      .help-content p{
        line-height:25px;
      }
      .menu{ }
      .menu li{
        padding:0px 10px;
        text-align:right;
      }
      .menu li a{
        padding: 6px 15px;
        display: block;
      }
      .menu li.on a{
        background:#f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><a href="/"><img src="__images__/logo.jpg" class="image">蜃龙游戏链接</a></div>

      <ul class="layui-nav right" lay-filter="">
        {if session('url_username') == ''}
        <li class="layui-nav-item"><a onclick="x_admin_show('登录', '{:url('/home/index/login')}', 500, 360)">登录</a></li>
        {else/}
        <li class="layui-nav-item" id="edit">编辑</li>
        <li class="layui-nav-item" id="finish">完成</li>
        <li class="layui-nav-item">
          <a href="javascript:;"><qq class="username">{$username}</qq></a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('home/index/logout')}">切换帐号</a></dd>
            <dd><a href="{:url('home/index/logout')}">退出</a></dd>
          </dl>
        </li>
        {/if}
      </ul>
    </div>

    <div class="content">
      <div class="left help-side">
        <ul class="menu">
          <li class="on"> <a class="" href="/home/help">这是什么？</a> </li>
        </ul>
      </div>
      <div class="left help-content">
        <p>公司内部使用的。</p>
        <p>可以将公司里用到的，难记的链接地址添加到这里。每个同事都可以用。只要记住  <a style="color:blue" href="http://i.sl-xyjgx.com/"><b>i.sl-xyjgx.com</b></a> 就可以了。 </p>
        <p>有空时再持续更新完善...</p>
      </div>
    </div>

    <div class="bottom">
      <div class="footer-box">
        <div class="left">
          蜃龙游戏
        </div>
        <div class="right">
          <a class="what" href="/home/help">这是什么？</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
</script>
