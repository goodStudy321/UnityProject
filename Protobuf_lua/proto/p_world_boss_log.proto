// 世界boss的日志p结构
message p_world_boss_log {
optional  int64  role_id=1[default=0]; //角色ID
optional  string  role_name=2; //角色名字
optional  int32  map_id=3[default=0]; //地图ID
optional  int32  monster_type_id=4[default=0]; //怪物id
optional  int32  item_type_id=5[default=0]; //道具id
optional  int32  time=6[default=0]; //时间
}

