// 太虚通天塔排行榜p结构
message p_universe_rank {
optional  int32  rank=1[default=0]; //排行
optional  int64  role_id=2[default=0]; //role_id
optional  string  role_name=3; //角色名字
optional  string  server_name=4; //服务器名字
optional  int32  confine_id=5[default=0]; //境界ID
optional  int32  copy_id=6[default=0]; //最大通关副本ID
optional  int32  use_time=7[default=0]; //用时（毫秒）
}

