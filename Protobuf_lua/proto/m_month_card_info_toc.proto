// 月卡信息返回
message m_month_card_info_toc {
optional  bool  is_reward=1[default=true]; //当天奖励是否领取 true:已领取 false:未领取
optional  bool  is_principal_reward=2[default=true]; //本金是否领取 true:已领取 false:未领取
optional  int32  remain_days=3[default=0]; //剩余领取天数
optional  int32  pay_time=4[default=0]; //首充时间，0为未充值
}

