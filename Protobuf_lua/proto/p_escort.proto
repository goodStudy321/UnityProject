// 护送列表
message p_escort {
optional  int32  id=1[default=0]; 
optional  int64  role_id=2[default=0]; //护送者
optional  int32  end_time=3[default=0]; //护送结束时间
optional  int64  fight=4[default=0]; //战力
optional  string  role_name=5; //玩家名
optional  int32  type=6[default=0]; //护送类型
optional  string  server_name=7; //服务器名称
}

