// 1v1排行榜的p_结构
message p_solo_rank {
optional  int32  rank=1[default=0]; //排行
optional  int64  role_id=2[default=0]; //role_id
optional  string  role_name=3; //角色名字
optional  int32  category=4[default=0]; //职业
optional  int32  power=5[default=0]; //战力
optional  int32  score=6[default=0]; //分数
optional  string  server_name=7; //服务名称
}

