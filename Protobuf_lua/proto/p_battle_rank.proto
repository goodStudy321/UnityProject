// 战场排行榜的p_结构
message p_battle_rank {
optional  int32  rank=1[default=0]; //排行
optional  int64  role_id=2[default=0]; //role_id
optional  string  role_name=3; //角色名字
optional  int32  role_level=4[default=0]; //角色等级
optional  int32  score=5[default=0]; //分数
optional  int32  power=6[default=0]; //战力
optional  int32  camp_id=7[default=0]; //阵营
}

