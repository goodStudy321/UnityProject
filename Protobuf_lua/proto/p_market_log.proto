import "p_kv.proto";
// 道具基本属性
message p_market_log {
optional  int32  id=1[default=0]; //背包数据
optional  int32  type_id=2[default=0]; //道具type_id
optional  int32  num=3[default=0]; //数量
repeated  p_kv  excellent_list=4; //装备卓越属性
optional  int32  unit_price=5[default=0]; //单价
optional  int32  total_price=6[default=0]; //总价
optional  int32  time=7[default=0]; //发生时间
optional  int32  log_type=8[default=0]; //日志类型 - 1-市场购买 2-市场出售 3-求购市场求购 4-求购市场出售
optional  int32  tax=9[default=0]; //税收
}

