// 格子玩家的p结构
message p_mining_role {
optional  int32  x=1[default=0]; 
optional  int32  y=2[default=0]; 
optional  int32  type_id=3[default=0]; //表id
optional  int64  role_id=4[default=0]; //角色id
optional  string  role_name=5; //角色名
optional  int32  category=6[default=0]; //职业
optional  int32  sex=7[default=0]; //性别
optional  int64  family_id=8[default=0]; //道庭id
optional  int32  power=9[default=0]; //战斗力
optional  bool  is_family_add=10[default=true]; //是否道庭增益加成
}

